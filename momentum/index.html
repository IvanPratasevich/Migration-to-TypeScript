
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href=
  "https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,400;0,500;1,600&display=swap"
  rel="stylesheet">
  <link  rel="stylesheet" href="normalize.css">
  <title>momentum</title>
</head>
<body class="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="todo-container">
      <div class="overlay">
        <div class="todo-block">
          <div class="close" onclick="closeForm()">
            <svg height="27" viewbox="0 0 27 27" width="27" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L26 26" stroke="#030303"></path>
              <path d="M26 1L1 26" stroke="#030303"></path>
            </svg>
          </div>
          <div class="wrapper">
            <div class="container">
              <div id="newtag">
                <input id="create-tag" placeholder="Add tags" type="text" >
                 <button data-key="13" id="add-btn" onclick= "todo.action()">Add</button>
              </div>
            </div>
            <div id="tags"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"  placeholder="" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <button class="todo-btn"></button>
  <script  src="script.js"></script>
</body>
</html>
